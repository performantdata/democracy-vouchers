---
layout: html
lang: en
title: GraphiQL
headContent: |
  <!--suppress HtmlUnknownTarget -->
  <meta name="description" content="A GraphQL explorer for Democracy Vouchers." />
  <style>
    body {
      height: 100%; width: 100%;
      margin: 0;
      overflow: hidden;
    }
    #graphiql { height: 100vh; }
  </style>
  <script src="npm:react/umd/react.production.min.js"></script>
  <script type="module" src="npm:react-dom/umd/react-dom.production.min.js"></script>
  <script type="module" src="npm:@graphiql/plugin-explorer/dist/index.umd.js"></script>
  <link href="npm:graphiql/graphiql.min.css" rel="stylesheet" />
  <link href="npm:@graphiql/plugin-explorer/dist/style.css" rel="stylesheet" />
---
<div id="graphiql">Loading...</div>
<script type="module" src="npm:graphiql/graphiql.min.js"></script>
<script type="module">
  /* Based on https://github.com/graphql/graphiql/blob/main/packages/graphiql/README.md#using-as-package and
   * https://www.npmjs.com/package/@graphiql/plugin-explorer
   */
  import { createGraphiQLFetcher } from '@graphiql/toolkit';
  import { GraphiQL } from 'graphiql';
  import React from 'react';
  import { createRoot } from 'react-dom/client';
  import { explorerPlugin } from '@graphiql/plugin-explorer';

  import 'graphiql/graphiql.css';
  import '@graphiql/plugin-explorer/dist/style.css';

  const root = createRoot(document.getElementById('graphiql'));
  const fetcher = createGraphiQLFetcher({ url: 'graphql' });
  const explorer = explorerPlugin();

  root.render(<GraphiQL fetcher={fetcher} plugins={[explorer]} />);
</script>
